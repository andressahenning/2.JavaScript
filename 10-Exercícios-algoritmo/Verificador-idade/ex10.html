<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de nascimento: 
                <input type="number" name="txtano" id="txtano"></p>
            <p>Sexo: 
                <input type="radio" name="radsex" id="masculino" checked>
                <label for="radsex">Masculino</label>
                <input type="radio" name="radsex" id="feminino">
                <label for="radsex">Feminino</label>
            </p>
        </div>
        <input type="button" value="Verificar" onclick="verificar()">
        <div id="resultado">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p>&#169;<a href="https://github.com/andressahenning">Andressa Henning</a> para o <a href="https://www.cursoemvideo.com/">Curso em Video</a></p>
