<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado"></div>

    <script>
        function calcular(){
            var txtvel = document.querySelector('input#txtvel')
            var resultado = document.querySelector('div#resultado')
            var vel = Number(txtvel.value)

            resultado.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong></p>`

            if (vel > 60) {
                resultado.innerHTML += `Você foi <strong>MULTADO</strong> por excesso de velocidade.`
            }

            resultado.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`
        }
    </script>
</body>
</html>
